<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Rath Yatra!</title>
    <style>
        :root {
            --primary-color: #FF9800; /* Orange */
            --secondary-color: #FF5722; /* Deep Orange */
            --accent-color: #FFC107; /* Amber */
            --text-color: #5D4037; /* Brownish */
            --bg-light: #FFF8E1;
            --bg-container: #FFECB3;
            --danger-red: #D32F2F;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Modern font stack */
            text-align: center;
            margin: 0;
            padding: 15px; /* Reduced padding for smaller screens initially */
            background-color: var(--bg-light);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            color: var(--text-color);
        }
        .container {
            background-color: var(--bg-container);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            max-width: 600px;
            width: 100%; /* Takes full width up to max-width */
            border: 2px solid var(--accent-color);
            position: relative;
            z-index: 1;
            box-sizing: border-box;
        }
        img.main-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 25px;
            border: 4px solid var(--primary-color);
        }
        .greeting-message {
            font-size: clamp(1.5em, 4vw, 1.8em); /* Responsive font size */
            color: var(--danger-red);
            margin-bottom: 20px;
            padding: 15px;
            background-color: #FFE082;
            border: 1px solid var(--accent-color);
            border-radius: 10px;
            animation: fadeInScale 1.5s ease-out forwards;
        }
        .greeting-message h1 {
            font-size: clamp(1.2em, 5vw, 1.4em);
            color: #C62828;
            margin: 0 0 10px 0;
            font-weight: bold;
        }
        .greeting-message p.sender-info {
            font-size: clamp(0.75em, 3vw, 0.9em);
            margin-top: 10px;
        }
        @keyframes fadeInScale {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }
        .input-group {
            margin-top: 25px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600; /* Slightly bolder */
            color: var(--secondary-color);
            font-size: 1.1em;
        }
        input[type="text"] {
            width: 100%; /* Full width */
            padding: 14px;
            margin-bottom: 15px;
            border: 2px solid var(--accent-color);
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
        }
        input[type="text"]:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 5px rgba(255, 152, 0, 0.5);
        }
        button {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 3px 7px rgba(0,0,0,0.2);
            margin: 8px 5px;
            width: auto; /* Default auto width */
        }
        button:hover, button:focus {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 5px 10px rgba(0,0,0,0.3);
            outline: none;
        }
        button.whatsapp-btn {
            background: linear-gradient(45deg, #25D366, #128C7E);
        }
        button.whatsapp-btn:hover, button.whatsapp-btn:focus {
            background: linear-gradient(45deg, #1DAE52, #0F7062);
        }
        .link-display {
            margin-top: 25px;
            padding: 15px;
            background-color: #FFF3E0;
            border-radius: 10px;
            border: 1px solid var(--accent-color);
            word-break: break-all;
            display: none;
        }
        .link-display p {
            margin: 0 0 10px 0;
            font-weight: 600;
            color: var(--secondary-color);
        }
        .link-display .link-controls {
            display: flex;
            flex-direction: column; /* Default to column for mobile-first */
            align-items: stretch; /* Make items take full width in column */
            gap: 10px;
            margin-bottom: 10px; /* Space before WhatsApp button */
        }
        .link-display .link-controls input[type="text"] {
            flex-grow: 1;
            margin-bottom: 0; /* Gap handles spacing */
        }
        .link-display .link-controls button { /* Copy button */
            background: linear-gradient(45deg, #007bff, #0056b3);
            width: 100%; /* Full width when stacked */
            margin: 0; /* Remove default button margin */
        }
        #whatsappShareBtn {
            width: 100%; /* Full width when stacked */
            margin: 0; /* Remove default button margin */
        }

        /* Fireworks Styles - Further Enhanced */
        #fireworks-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }
        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0;
            animation-name: burst;
            animation-timing-function: cubic-bezier(0.1, 0.5, 0.2, 1); /* Smoother, more dynamic */
            animation-fill-mode: forwards;
            will-change: transform, opacity, box-shadow;
            /* Glow effect - using currentColor to match particle's backgroundColor */
            box-shadow: 0 0 8px 3px currentColor, 0 0 15px 5px rgba(255, 255, 255, 0.5);
            filter: brightness(1.3);
        }
        @keyframes burst {
            0% {
                opacity: 1;
                transform: translateY(20px) scale(0.2); /* Start smaller, slightly lower */
                filter: brightness(1.8);
                box-shadow: 0 0 10px 4px currentColor, 0 0 20px 7px rgba(255, 255, 255, 0.6);
            }
            20% {
                opacity: 1;
                filter: brightness(1.5);
                transform: translateY(0) scale(0.5);
            }
            100% {
                opacity: 0;
                transform: translateY(-350px) translateX(var(--drift-x, 0px)) scale(1.5); /* Travel higher, expand more */
                box-shadow: 0 0 3px 1px currentColor, 0 0 5px 2px rgba(255, 255, 255, 0.2); /* Dimmer glow as it fades */
            }
        }

        /* Responsive Adjustments */
        @media (min-width: 480px) { /* Screens wider than 480px */
            body { padding: 20px; }
            .container { padding: 25px; }
            .link-display .link-controls {
                flex-direction: row; /* Input and copy button side-by-side */
            }
            .link-display .link-controls button { /* Copy button */
                width: auto; /* Auto width for copy button */
                flex-shrink: 0;
            }
            #whatsappShareBtn {
                width: auto; /* Auto width for WhatsApp button */
                margin-top: 10px; /* Add margin back */
            }
        }
        @media (min-width: 768px) { /* Larger screens */
            .greeting-message h1 { font-size: 1.6em; }
            .greeting-message p.sender-info { font-size: 1em; }
            input[type="text"] { padding: 16px; }
            button { padding: 16px 32px; }
        }

    </style>
</head>
<body>

    <div id="fireworks-container"></div>

    <audio id="backgroundMusic" loop>
        <source src="" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="container">
        <div id="greetingMessage" class="greeting-message">
            <h1 id="mainGreeting">Jai Jagannath!</h1>
            <p id="subGreeting">Happy Rath Yatra!</p>
            <p id="senderNameDisplay" class="sender-info" style="display:none;"></p>
        </div>

        <img src="data:image/jpeg;base64,<a2f98bad461ab42768d9ebc8b362e36c.jpg>" alt="Rath Yatra" id="rathYatraImage" class="main-image">

        <div class="input-group">
            <label for="userName">Share your wishes with your name:</label>
            <input type="text" id="userName" placeholder="Your Name">
            <button onclick="generateLink()">Create Wishing Link</button>
        </div>

        <div id="linkDisplayArea" class="link-display">
            <p>Share this link with your loved ones:</p>
            <div class="link-controls">
                <input type="text" id="generatedLink" readonly>
                <button onclick="copyLink()">Copy</button>
            </div>
            <button id="whatsappShareBtn" class="whatsapp-btn" style="display:none;" onclick="shareOnWhatsApp()">
                Share on WhatsApp
            </button>
        </div>
    </div>
